<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <Link href="CSS/style.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon__image" class="pokemon__image">

        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
        
        <h1 class="pokemon__data">
         <span class="pokemon__number"></span>
         <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input__search"
             placeholder="Name or Number"
             required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
          </div>
    </main>
</body>
</html>
